#############################################################开发环境下的yaml配置############################################################################
#                                                                                                                                                        #
#                                   如需切换到生产、测试环境或改写生产环境配置，请分别前往主配置页和对应环境配置文件修改                                                 #
#                                                                                                                                                        #
##########################################################################################################################################################

#运行端口
server:
  port: 9010
#定时任务异步线程池大小：
#>0时为自定义，为0则遵从基于CPU核心数的智能分配原则，为空或其他非法数值(value小于0或者大于核心的四倍)则为系统预设（4）
async:
  poolSize: 0
#  redis保活接口最大重连次数，超过将会发送报警邮件,-1不发送。默认为6，即两分钟断联就会发送
  reTryTwice: 5
#  报警邮件接收方地址
  sendTo: 1229796683@qq.com

spring:
#  redis相关配置
  redis:
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器端口号
    port: 6379
    # 使用的数据库索引，默认是0
    database: 0
    # 连接超时时间
    timeout: 1800000
    # 设置密码(没有的话一定要把这个注解掉)
#    password: "123456"
    lettuce:
      pool:
        # 最大阻塞等待时间，负数表示没有限制
        max-wait: -1
        # 连接池中的最大空闲连接
        max-idle: 5
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池中最大连接数，负数表示没有限制
        max-active: 20
